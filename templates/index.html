{% extends "base.html" %}

{% block content %}

<main>
<div class="container">
        <div class="row">
            
        </div>

    <div class="center">
            <table>
                <caption><h2>Registered Teams</h2></caption>
                <tr>
                    <th></th>
                    <th>TEAM NAME</th>
                    <th>TEAM COLOURS</th>
                    
                </tr>
                {% for team in allteams %}
                <tr>
                    <td>{{team.team_no}}</td>
                    <td>{{team.team_name}}</td>
                    <td class="colour-cell"><span class="swatch" style="background-color: {{team.team_color}};"></span></td>
                </tr>
                {% endfor %}
          
            </table>
</div>
        </div>           
    </div>
</main>
{% endblock %}
