{% extends "base.html" %}

{% block content %}
<main>
    <table>
        <thead>
            <tr>
                <th>Week</th>
                <th>Team 1</th>
                <th></th>
                <th>Team 2</th>
            </tr>
        </thead>
        <tbody>
            {% for week, week_fixtures in enumerate(fixtures, start=1) %}
                {% for fixture in week_fixtures %}
                <tr>
                    <td>{{ week }}</td>
                    <td>{{ fixture[0] }}</td>
                    <td>vs</td>
                    <td>{{ fixture[1] }}</td>
                </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
