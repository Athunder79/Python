{% extends "base.html" %}

{% block content %}
<main>
    <div class="register-team">
    <h1>Register Your Team</h1>

        <form class="register" action="/submit" method="post">
            
            <label for="team_id">Username:</label>
            <input class="text-input" type="text" id="team_id" name="team_id" required><br><br>
       
            <label for="password">Password:</label>
            <input class="text-input" type="password" id="password" name="password" required><br><br>
        
            <label for="team_name">Team Name:</label>
            <input class="text-input" type="text" id="team_name" name="team_name" required><br><br>
        
            <label for="team_color">Team Colours</label>
            <input type="color" id="team_color" name="team_color" required><br><br>
        
            <label for="players">Players:</label>
            <ul id="players">
                <li><input class="text-input" type="text" name="player" required></li>
                <li><input class="text-input" type="text" name="player" required></li>
                <li><input class="text-input" type="text" name="player" required></li>
                <li><input class="text-input" type="text" name="player" required></li>
                <li><input class="text-input" type="text" name="player" required></li>
            </ul>
       
        <input class="login-button" type="submit" value="Submit">
    </form>
    {% if team_id %}
        <h2>Your Team:</h2>
    <table>
        <tr>
        <td>Username:</td>
        <td>{{ team_id.team_id }}</td>
        </tr>
        <tr>
        <td>Team Name:</td>
        <td>{{ team_id.team_name }}</td>
        </tr>
        <tr>
        <td>Team Colours:</td>
        <td><span class="team-color swatch" ></span></td>
        </tr>
        <tr>
        <td>Password:</td>
        <td>{{ team_id.password }}</td>
        </tr>
    </table>
    <table>
        <tr>
        <td>Squad:</td>
        <td>{{ team_id.players }}</td>
        </tr>
    </table>
    
    {% endif %}
    </table>
</div>

</div>
</main>

{% endblock %}
